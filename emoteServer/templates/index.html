<!DOCTYPE html>
<html>
<head>
    <title>Configuration Updater</title>
</head>
<body>
    <h1>Current Configuration:</h1>
    <p>{{ current_config }}</p>
    <h2>Update Configuration:</h2>
    <form method="POST" action="/update_config">
        <textarea name="new_config_text" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Update Configuration">
    </form>
    <h2>API Endpoint:</h2>
    <p>Access the configuration file using the API: <a href="/api/config">/api/config</a></p>
</body>
</html>
